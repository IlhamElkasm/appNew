<div class="container">
  <h2>📁 Liste des Projets</h2>

  <table mat-table [dataSource]="projects" class="mat-elevation-z8 custom-table" *ngIf="projects.length > 0">

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let project">
        <img [src]="project.imageUrl" alt="Image" class="project-img" />
      </td>
    </ng-container>

    <!-- Titre Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let project"> {{ project.titre }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let project"> {{ project.description }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let project">
        <button mat-stroked-button color="primary" (click)="editProject(project.id)">✏️ Modifier</button>
        <button mat-stroked-button color="warn" (click)="deleteProject(project.id)">🗑 Supprimer</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p class="no-projects" *ngIf="projects.length === 0">Aucun projet trouvé.</p>
</div>
