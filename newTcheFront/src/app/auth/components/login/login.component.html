<!-- src/app/auth/components/login/login.component.html -->
<div class="login-container">
    <div class="card">
      <h2 class="card-header">Se connecter</h2>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
         
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="Votre adresse e-mail"
              [ngClass]="{ 'is-invalid': loginForm.controls['email'].touched && loginForm.controls['email'].invalid }"
            />
            <div class="invalid-feedback" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
              <div *ngIf="loginForm.controls['email'].errors?.['required']">L'adresse e-mail est obligatoire</div>
              <div *ngIf="loginForm.controls['email'].errors?.['email']">L'adresse e-mail doit Ãªtre valide</div>
            </div>
          </div>
         
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="Votre mot de passe"
              [ngClass]="{ 'is-invalid': loginForm.controls['password'].touched && loginForm.controls['password'].invalid }"
            />
            <div class="invalid-feedback" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
              <div *ngIf="loginForm.controls['password'].errors?.['required']">Le mot de passe est obligatoire</div>
            </div>
          </div>
         
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Se connecter
            </button>
          </div>
         
          <div class="mt-3">
            <p><a href="/register-client">Vous n'avez pas de compte ?</a></p>
            <a routerLink="/register-client" class="btn btn-outline-primary mr-2">S'inscrire</a>
          </div>
        </form>
      </div>
    </div>
  </div>
