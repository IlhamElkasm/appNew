<!-- src/app/auth/components/login/login.component.html -->
<div class="login-container">
    <div class="card">
      <h2 class="card-header">Login</h2>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              class="form-control" 
              [ngClass]="{ 'is-invalid': loginForm.controls['email'].touched && loginForm.controls['email'].invalid }"
            />
            <div class="invalid-feedback" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
              <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</div>
              <div *ngIf="loginForm.controls['email'].errors?.['email']">Email must be valid</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              class="form-control"
              [ngClass]="{ 'is-invalid': loginForm.controls['password'].touched && loginForm.controls['password'].invalid }"
            />
            <div class="invalid-feedback" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
              <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
            </div>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
          </div>
          
          <div class="mt-3">
            <p>Don't have an account?</p>
            <a routerLink="/register-client" class="btn btn-outline-primary mr-2">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
