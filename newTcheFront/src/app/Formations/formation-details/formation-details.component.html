<div class="popup-view active">
  <div class="popup-card">
    <!-- استخدم رمز HTML بدلاً من Font Awesome -->
    <button class="close-btn" (click)="goBack()" type="button" aria-label="إغلاق">
      &times;
    </button>
     
    <div class="product-img">
      <img [src]="formation.imageUrl" alt="formation image">
    </div>

    <div class="info">
      <h2>{{ formation.title }}</h2>
      <p>{{ formation.description }}</p>
      <span class="price">{{ formation.price | currency:'DH' }}</span>
      <a class="add-cart-btn" (click)="reserve(formation)">Réserver</a>
    </div>
  </div>
</div>
