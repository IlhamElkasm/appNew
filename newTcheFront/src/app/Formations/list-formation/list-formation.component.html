<div class="container">
  <h2>🎓 Liste des Formations</h2>

  <table mat-table [dataSource]="formations" class="mat-elevation-z8 custom-table" *ngIf="formations.length > 0">

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let formation">
        <img [src]="formation.imageUrl || 'assets/default-image.png'" alt="Image Formation" class="formation-img" />
      </td>
    </ng-container>

    <!-- Titre Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let formation"> {{ formation.title }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let formation"> {{ formation.description }} </td>
    </ng-container>

    <!-- Prix Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Prix </th>
      <td mat-cell *matCellDef="let formation"> {{ formation.price | currency:'EUR':'symbol':'1.0-0' }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let formation">
        <button mat-stroked-button color="accent" (click)="editFormation(formation.id)">✏️ Modifier</button>
        <button mat-stroked-button color="warn" (click)="deleteFormation(formation.id)">🗑 Supprimer</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p class="no-data" *ngIf="formations.length === 0">Aucune formation trouvée.</p>
</div>
