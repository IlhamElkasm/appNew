<!-- components/formation-edit/formation-edit.component.html -->
<div class="container mt-4">
    <h2>Edit Formation</h2>
    <form (ngSubmit)="onSubmit()" #formationForm="ngForm">
      <!-- Form fields same as add component -->
      
      <div *ngIf="formation.imageUrl" class="mb-3">
        <img [src]="formation.imageUrl" alt="Current image" class="img-thumbnail" style="max-height: 200px;">
        <div class="form-text">Current image</div>
      </div>
  
      <div class="form-group mb-3">
        <label for="image">Change Image</label>
        <input type="file" class="form-control" id="image" name="image"
               (change)="onFileSelected($event)" accept="image/*">
      </div>
  
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!formationForm.form.valid || isUploading">
          Update
          <span *ngIf="isUploading" class="spinner-border spinner-border-sm ms-1"></span>
        </button>
      </div>
    </form>
  </div>
